    ot: ({'created':1})
  - rb: tbl.index_create('brokeni') {|row| row[:broken]}
    py: tbl.index_create('brokeni', r.row['broken'])
    js: tbl.indexCreate('brokeni', r.row('broken'))
    ot: ({'created':1})

  - cd: tbl.get(true)
    py: tbl.get(True)
    # No error

  - cd: tbl.get([])
    ot: 'err("RqlRuntimeError", "Primary keys must be either a number, bool, or string (got [] of type ARRAY).", [])'
  - cd: tbl.get(-1)
    ot: (null)
  - rb: tbl.get(1)[:id]
    py: tbl.get(1)['id']
    js: tbl.get(1)('id')
    ot: 1
  - rb: tbl.get(1).typeof
    py: tbl.get(1).type_of()
    js: tbl.get(1).typeOf()
    ot: ('SINGLE_SELECTION')
  - rb: tbl.get(1).update{nil}
    py: tbl.get(1).update(lambda x:None)
    js: tbl.get(1).update(function(x) { return null;})
    ot: ({'replaced':0,'skipped':0,'deleted':0,'unchanged':1,'errors':0,'inserted':0})
  - rb: tbl.get(1, :ai)
    cd: tbl.get(1, 'ai')
    ot:
      rb: 'err("RqlCompileError", "Expected 2 argument(s) but found 3.", [])'
      py: err("TypeError", 'get() takes exactly 2 arguments (3 given)')
      js: err("RqlDriverError", 'Expected 1 argument(s) but found 2.')

